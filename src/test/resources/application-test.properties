#######################################
#	Database
#######################################
data.mongodb.uri=mongodb://mongoadmin:secret@localhost:27888/fse
data.mongodb.schema-name=FSE_GTW

# TrustStore -> SSL Context
ini.client.auth-cert.path=test-store/custom_truststore_new.p12
ini.client.auth-cert.password=123456
ini.client.auth-cert.alias=
# KeyStore -> Digital Signature SAML
ini.client.ds-cert.path=sign/firma110_IBM.p12
ini.client.ds-cert.password=123456
ini.client.ds-cert.alias=
ini.client.enable-log=true
ini.client.publish-wsdl=
ini.client.delete-wsdl=
ini.client.update-wsdl=
ini.client.get-wsdl=
ini.client.mock-enable=false

####### LOGGING OUTPUT FORMAT ############
# Must be one of console, json
#######################################
log.output.format=console
log.level=trace
log.kafka-log.enable=true
kafka.log.base-topic=MDS-SA-0004_FU_001_LOG
kafka.bootstrap-servers=localhost:29092

#######################################
#  KAFKA 
#######################################
spring.sleuth.messaging.kafka.enabled=false
kafka.properties.security.protocol=PLAINTEXT
kafka.properties.sasl.mechanism=PLAINTEXT
kafka.properties.sasl.jaas.config=PLAINTEXT
kafka.properties.ssl.truststore.location=PLAINTEXT
kafka.properties.ssl.truststore.password=PLAINTEXT

ms.url.gtw-config=http://localhost:8018
ms.url.gtw-crash-program-validator=http://localhost:8080
